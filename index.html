<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="./assets/icons/logo_small.png" />

  <title>QuizApp</title>

  <link rel="stylesheet" href="./styles/standard.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./styles/assets.css">
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous"> -->

  <script src="./scripts/template.js" defer></script>
  <script src="./script.js" defer></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.js" defer></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script> -->
</head>

<body onload="init()">

  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">QuizApp</span>
    </div>
  </nav>

  <div class="container">
    <div class="card quiz-card">
      <img src="./assets/img/abc.jpg" class="card-img-top" id="header-image">

      <div class="card-body d_none" id="bodyQuizInactive">
        <div class="text-center final-headline">
          Quiz beendet!
        </div>
        <div class="text-center">
          Du hast <b id="correctAnswers"></b> von <b id="trophyAmountOfQuestions">XXX</b> Fragen richtig beantwortet!
        </div>
        <div class="button-row">
          <button onclick="restartGame()" class="btn btn-primary" id="restart-btn">Neu starten</button>
        </div>
      </div>

      <div class="card-body" id="bodyQuizActive">
        <div class="progress" id="progress-bar" role="progressbar" aria-label="Animated striped example" aria-valuenow="1" aria-valuemin="0" aria-valuemax="100">
          <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 1%" id="progressBar">0 %</div>
        </div>

        <h5 class="card-title" id="questiontext">Frage</h5>

        <div class="card mb-2 quiz-answer-card" onclick="checkAnswer('answer_1')">
          <div class="card-body" id="answer_1">
            Antwort 1
          </div>
        </div>

        <div class="card mb-2 quiz-answer-card" onclick="checkAnswer('answer_2')">
          <div class="card-body" id="answer_2">
            Antwort 2
          </div>
        </div>

        <div class="card mb-2 quiz-answer-card" onclick="checkAnswer('answer_3')">
          <div class="card-body" id="answer_3">
            Antwort 3
          </div>
        </div>

        <div class="card mb-2 quiz-answer-card" onclick="checkAnswer('answer_4')">
          <div class="card-body" id="answer_4">
            Antwort 4
          </div>
        </div>

        <div class="question-footer">
          <span>
            <b id="actual-question">1</b> von <b id="amountOfQuestions"></b> Fragen
          </span>
          <button onclick="nextQuestion()" class="btn btn-primary" id="next-button" disabled>NÃ¤chste Frage</button>
        </div>

      </div>
    </div>
  </div>

</body>

</html>
